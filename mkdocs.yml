# Do not edit in PRs below here
site_name: Forge Documentation
site_url: https://mcforge.readthedocs.io/en/1.18.x/

markdown_extensions:
  - admonition
  - smarty
  - sane_lists
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: false
  - toc:
      permalink: ' '

theme:
  name: readthedocs
  custom_dir: forge_theme

extra:
  current_version: 1.18.x
  versions:
    1.16.x: 1.16.x
    1.18.x: 1.18.x

extra_css:
  - css/version_warning_fix.css
