# If you add a page, you must add it to the index here
nav:
  - Home: 'index.md'
  - Contributing to the Docs: 'contributing.md'
  - Getting Started:
    - Introduction: 'gettingstarted/index.md'
  - Configurations:
    - Introduction: 'configuration/index.md'
    - Run Configs: 'configuration/runs.md'
    - Advanced Topics: 'configuration/advanced.md'
  - Dependencies:
    - Introduction: 'dependencies/index.md'
    - Jar-in-Jar: 'dependencies/jarinjar.md'
  - Porting to this Version: 'porting/5.x_to_6.0.md'

# Do not edit in PRs below here
site_name: Forge Documentation
site_url: https://docs.minecraftforge.net/en/fg-6.x

markdown_extensions:
  - admonition
  - smarty
  - sane_lists
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: false
  - toc:
      permalink: ' '

theme:
  name: readthedocs
  custom_dir: forge_theme

extra:
  current_type: ForgeGradle
  types:
    MinecraftForge: latest
    ForgeGradle: fg-6.x
  current_version: 6.x
  versions:
    5.x: 5.x
    6.x: 6.x

extra_css:
  - css/version_warning_fix.css
